- type: entity
  parent: BaseMagazinePistol
  id: BaseMagazinePistol9x19mm
  name: Base Magazine for Pistol (9x19mm 10 Rnds)
  abstract: true
  components:
    - type: Sprite
      netsync: false
      sprite: Objects/Weapons/Guns/Ammunition/Cartridge/Pistol/9x19mm.rsi
      layers:
        - state: base
          map: [ "enum.RangedBarrelVisualLayers.Base" ]
        - state: mag-6
          map: [ "enum.RangedBarrelVisualLayers.WitnessHoles" ]
    - type: MagazineVisuals
      witnessHolesCount: 6
      witnessHoles:
        3: mag-1
        5: mag-2
        7: mag-3
        9: mag-4
        12: mag-5
        15: mag-6

