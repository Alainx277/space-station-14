- type: entity
  parent: BaseItem
  id: BaseAmmoBoxCaselessRifle10Count
  name: Base AmmoBox for 10 Rds Caseless Rifle Ammo (you shouldnt see this!)
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Boxes/caseless_rifle.rsi
    netsync: false
  - type: Appearance
    visuals:
    - type: MagVisualizer
      magState: mag
      steps: 2
      zeroVisible: false

