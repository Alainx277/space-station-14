- type: entity
  parent: BaseAmmoBoxCaselessRifle
  id: BoxCaselessRifle30Count
  name: Ammo Box (.25 caseless 30 Count)
  components:
  - type: Sprite
    layers:
    - state: box-10-count
      map: ["enum.RangedBarrelVisualLayers.Base"]
    - state: box-10-count-caliber
      map: ["enum.RangedBarrelVisualLayers.Mag"]
  - type: Appearance
    visuals:
    - type: MagVisualizer
      magState: mag10
      steps: 2
      zeroVisible: false
  - type: AmmoBox
    caliber: .25 Caseless
    capacity: 10



