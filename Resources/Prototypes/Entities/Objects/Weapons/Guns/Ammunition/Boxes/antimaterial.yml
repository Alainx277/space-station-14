- type: entity
  parent: BaseItem
  id: BaseAmmoBoxAntiMaterial
  name: Base AmmoBox for .60 Anti Material (You shouldnt see this!)
  abstract: true
  components:
  - type: Sprite
    netsync: false
    sprite: Objects/Weapons/Guns/Ammunition/Boxes/anti_material.rsi
    layers:
    - state: box-small
      map: ["enum.CartridgeVisualLayers.Box"]
    - state: box-small-cartridge
      map: ["enum.CartridgeVisualLayers.Cartridge"]
  - type: Appearance
    visuals:
    - type: CartridgeVisualizer

- type: entity
  parent: BaseAmmoBoxAntiMaterial
  id: AmmoBoxAntiMaterial
  name:  Ammo Box (.60 Anti Material)
  components:
  - type: AmmoBox
    caliber: .60
    cartridge: CartridgeAntiMaterial
    capacity: 10
