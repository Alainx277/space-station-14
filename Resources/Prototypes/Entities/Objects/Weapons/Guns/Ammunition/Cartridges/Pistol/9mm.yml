- type: entity
  parent: BaseCartridge
  id: BaseCartridge9x19mm
  name: Base Cartridge for 9x19mm (you shouldnt see this!)
  abstract: true
  components:
    - type: Caliber
      id: 9x19mm

- type: entity
  parent: BaseCartridge9x19mm
  id: CartridgePistol9x19mmFMJ
  name: Pistol Cartridge (9x19mm FMJ)
  components:
    - type: Sprite
      netsync: false
      noRot: false
      sprite: Objects/Weapons/Guns/Ammunition/Cartridge/Pistol/9x19mm.rsi
      layers:
        - state: casing
          map: [ "enum.CartridgeVisualLayers.Casing" ]
        - state: projectile-fmj
          map: [ "enum.CartridgeVisualLayers.TypeProjectile" ]
    - type: Cartridge
      damageTypes:
        Blunt: 8
        Piercing: 3

