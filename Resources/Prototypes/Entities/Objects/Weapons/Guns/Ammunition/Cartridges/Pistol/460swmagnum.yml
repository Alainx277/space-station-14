- type: entity
  parent: BaseCartridge
  id: BaseCartridge460SWMagnum
  name: Base Cartridge for .460 Smith & Wesson Magnum (you shouldnt see this!)
  abstract: true
  components:
    - type: Caliber
      id: .460 S&W

- type: entity
  parent: BaseCartridge460SWMagnum
  id: CartridgePistol460SWMagnumFMJ
  name: Pistol Cartridge (.460 S&W Magnum FMJ)
  components:
    - type: Sprite
      netsync: false
      noRot: false
      sprite: Objects/Weapons/Guns/Ammunition/Cartridge/Pistol/460swmagnum.rsi
      layers:
        - state: casing
          map: [ "enum.CartridgeVisualLayers.Casing" ]
        - state: projectile-fmj
          map: [ "enum.CartridgeVisualLayers.TypeProjectile" ]
    - type: Cartridge
      damageTypes:
        Blunt: 30
        Piercing: 10

