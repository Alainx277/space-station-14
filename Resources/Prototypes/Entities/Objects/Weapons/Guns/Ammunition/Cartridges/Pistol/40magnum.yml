- type: entity
  parent: BaseCartridge
  id: BaseCartridge40Magnum
  name: Base Cartridge for .40 Magnum (you shouldnt see this!)
  abstract: true
  components:
    - type: Caliber
      id: .40 Magnum

- type: entity
  parent: BaseCartridge40Magnum
  id: CartridgePistol40MagnumFMJ
  name: Pistol Cartridge (.40 Magnum FMJ)
  components:
    - type: Sprite
      netsync: false
      noRot: false
      sprite: Objects/Weapons/Guns/Ammunition/Cartridge/Pistol/40magnum.rsi
      layers:
        - state: casing
          map: [ "enum.CartridgeVisualLayers.Casing" ]
        - state: projectile-fmj
          map: [ "enum.CartridgeVisualLayers.TypeProjectile" ]
    - type: Cartridge
      damageTypes:
        Blunt: 12
        Piercing: 4

