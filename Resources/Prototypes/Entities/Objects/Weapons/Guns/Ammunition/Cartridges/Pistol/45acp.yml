- type: entity
  parent: BaseCartridge
  id: BaseCartridge45ACP
  name: Base Cartridge for .45 ACP (You should not see this!)
  abstract: true
  components:
    - type: Caliber
      id: .45 ACP

- type: entity
  parent: BaseCartridge45ACP
  id: CartridgePistol45ACPFMJ
  name: Pistol Cartridge (.45 ACP FMJ)
  components:
    - type: Sprite
      netsync: false
      noRot: false
      sprite: Objects/Weapons/Guns/Ammunition/Cartridge/Pistol/45acp.rsi
      layers:
        - state: casing
          map: [ "enum.CartridgeVisualLayers.Casing" ]
        - state: projectile-fmj
          map: [ "enum.CartridgeVisualLayers.TypeProjectile" ]
    - type: Cartridge
      damageTypes:
        Blunt: 15
        Piercing: 5

