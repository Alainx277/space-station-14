- type: entity
  parent: BaseCartridge
  id: BaseCartridgeShotgun12Gauge
  name: Base Cartridge for 12 Gauge Shotguns (You shouldnt see this!)
  abstract: true
  components:
    - type: Caliber
      id: 12 Gauge

- type: entity
  parent: BaseCartridgeShotgun12Gauge
  id: CartridgeShotgun12GaugeBeanbag
  name: Shotgun Shell (12 Gauge Beanbag)
  components:
    - type: Sprite
      netsync: false
      noRot: false
      sprite: Objects/Weapons/Guns/Ammunition/Cartridges/Shotgun/12gauge.rsi
      layers:
        - state: brass
          map: ["enum.CartridgeVisualizer.Head"]
        - state: casing
          map: [ "enum.CartridgeVisualizer.Casing" ]
          color: 006200
    - type: StunOnCollide
      stunAmount: 5
      knockdownAmount: 3
    - type: Cartridge
      damageTypes:
        Blunt: 10
      ejectSoundCollection:
        collection: ShellEject

- type: entity
  parent: BaseCartridgeShotgun12Gauge
  id: CartridgeShotgun12GaugeSlug
  name: Shotgun Shell (12 Gauge Slug)
  components:
    - type: Sprite
      netsync: false
      noRot: false
      sprite: Objects/Weapons/Guns/Ammunition/Cartridges/Shotgun/12gauge.rsi
      layers:
        - state: brass
          map: [ "enum.CartridgeVisualizer.Head" ]
        - state: casing
          map: [ "enum.CartridgeVisualizer.Casing" ]
        - state: type-slug
            map: [ "enum.CartridgeVisualizer.TypeProjectile" ]
    - type: Cartridge
      projectileCount: 4
