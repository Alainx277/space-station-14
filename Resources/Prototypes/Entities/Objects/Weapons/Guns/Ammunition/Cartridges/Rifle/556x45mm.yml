- type: entity
  parent: BaseCartridge
  id: BaseCartridge556x45mm
  name: Base Cartridge for 5.56 NATO (you shouldnt see this!)
  abstract: true
  components:
    - type: Caliber
      id: 5.56x45mm

- type: entity
  parent: BaseCartridge556x45mm
  id: CartridgeRifle556x45mmFMJ
  name: Rifle Cartridge (5.56x45mm FMJ)
  components:
    - type: Sprite
      netsync: false
      noRot: false
      sprite: Objects/Weapons/Guns/Ammunition/Cartridge/Rifle/556x45mm.rsi
      layers:
        - state: casing
          map: [ "enum.CartridgeVisualLayers.Casing" ]
        - state: projectile-fmj
          map: [ "enum.CartridgeVisualLayers.TypeProjectile" ]
    - type: Cartridge
      damageTypes:
        Blunt: 30
        Piercing: 4

